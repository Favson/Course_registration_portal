<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Home</title>
    <link rel="shortcut icon" href="Images/laulogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .arrowDiv {
            display: none !important;
            border: 2px solid #132144;
            background-color: #132144;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrowDiv:hover{
            background-color: #132144;
        }

        .rightImage {
            display: flex;
            align-items: center;
            padding-right: 20px;
        }
        #imgRightTop1{
            display: none;
        }
        .imageRightTop {
            border-radius: 50%;
            height: 50px;
        }

        .spanActive {
            border: white 1px solid;
            border-radius: 50%;
            background-color: limegreen;
            width: 12px;
            height: 12px;
            position: relative;
            top: 15px;
            left:-12px;
        }
        .slideOut{
            background-color:#f8f9fa;
            padding-top: 10px;
            padding-bottom: 100px;
        }
        
        .buttonDiv{
            padding-right: 10px;
        }
        
        .btn{            
            margin-left: 10px;
            width: 100%;
        }

        .btns1{
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 5px;
            font-weight: 400;
        }

        .btns{
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 5px;
            font-weight: 400;
        }
        .btns:hover{
            background-color:#f0f0f0;
        }

        .imageSpan{
            border: white 5px solid;
            margin-top: -100px;
            margin-left:43%;
            width:14%;
            border-radius:50%;
            height:20vh;
        }

        @media (max-width: 576px) {
            .arrowDiv {
                width: 40px;
                height: 40px;
                display: block !important;
            }

            .imageSpan{
                width: 25%;
                
            }

            .imageRightTop {
                height: 40px;
            }


            

            .slideOut{
                width:50%;
                display: none;
                position: relative;
                z-index:1;
            }



            .nameDIv{
                position: absolute;
                padding-left: 30px;
            }

            .spanActive {
                width: 10%;
                height: 10px;
                top: -10px;
                left: -8px;
            }
            #imgRightTop{
                display: none;
            }
            #imgRightTop1{
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <form class="d-flex align-items-center">
                <img src="Images/logo.png" class="img-fluid" id="imgRightTop" alt="" style="height: 50px; padding-left: 20px;">
                <img src="Images/laulogo.png" alt="" class="img-fluid" id="imgRightTop1" alt="" style="height: 50px; padding-left: 20px;">
                <div class="arrowDiv mx-2 text-white btn" onclick="arrowDiv()">Clck</div>
            </form>
            <div class="rightImage">
                <img src="Images/mypic.jpg" alt="" class="imageRightTop img-fluid">
                <span class="spanActive"></span>
            </div>
        </div>
    </nav>
    <!-- Nav Bar Ends -->
    <!-- To the Body -->
    <main class="slideoutMain row">
        <div id="slideOut" class="slideOut col-md-2 col-lg-2">
            <div class="buttonDiv">
                <a class="btn" href="home.html"><button class="btns1">Dashboard</button></a>
            </div>
            <div class="buttonDiv">
                <a class="btn"><button class="btns">Change Password</button></a>
            </div>
            <div class="buttonDiv">
                <a class="btn"><button class="btns">Lautech Email</button></a>
            </div>
            <div class="buttonDiv">
                <a class="btn"><button class="btns">Course Registration</button></a>
            </div>
            <div class="buttonDiv">
                <a class="btn"><button class="btns">Payments</button></a>
            </div>
            <div class="buttonDiv">
                <a class="btn"><button class="btns">Classmates</button></a>
            </div>
            <div class="buttonDiv">
                <a class="btn"><button class="btns">Check Result</button></a>
            </div>
            <div class="buttonDiv">
                <a class="btn"><button class="btns">Support Tickets</button></a>
            </div>
            <div class="buttonDiv">
                <a class="btn"><button class="btns">FAQs</button></a>
            </div>
        </div>
        <div class="nameDIv col-md-8 col-sm-12 col-lg-8 mx-auto" onclick="nameDiv()">
            <p id="dateTimeDisplay" class="pt-3" style="margin-bottom: -15px;"></p>
            <div class="w-lg-100  w-sm-100 mx-auto" style="padding-top:25px;">
                <img src="Images/background.jpg" alt="" width="100%" style="border-radius: 15px; height:25vh">
                <div style="border: white;"><img src="Images/mypic.jpg" alt="" class="imageSpan">
                <span class="spanActive2"></span> 
                </div>
                <h3 class="text-center">ADEBISI FAVOUR MOMOOLUWA </h3>
                <div class="text-center">
                    <span class=""><img src="Images/comput_info-removebg-preview.png" alt="" width="3%"> COMPUTING AND INFORMATICS</span>
                    <span><i class="fa-light fa-location-dot"></i> OYO, NIGERIA</span>
                    <span>CURRENT</span>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
<script src="script.js"></script>
<script>
    let slideOut = document.getElementById('slideOut')
    function arrowDiv() {
        let nameDIv = document.getElementById('nameDIv')
        slideOut.style.display = slideOut.style.display === 'block' ? 'none' : 'block';
    }

    function nameDiv(){
        if (window.innerWidth <= 768) {
            slideOut.style.display = 'none';
        }
    }
</script>
</html>
