<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Portal</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    
    <style>
        body{
            background-image: url(Images/cubes.svg);
            background-position: center center;
            background-size: 4%;
        }

        .form-container {
            margin-top: 150px;
            max-width: 318px;
            background-color: #fff;
            padding: 32px 24px;
            font-size: 14px;
            font-family: inherit;
            color: #212121;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            border-radius: 13px;
            border:none
        }

        .form-container button:active {
            scale: 0.95;
        }

        .form-container .logo-container {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }

        .form-container .form {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 6px;
            font-family: inherit;
            border: 1px solid #ccc;
        }

        .form-container .form-group input::placeholder {
            opacity: 0.5;
        }

        .form-container .form-group input:focus {
            outline: none;
            border-color: #1778f2;
        }

        .form-container .form-submit-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: inherit;
            color: #fff;
            background-color:#d9241c;
            border: none;
            width: 100%;
            padding: 12px 16px;
            font-size: inherit;
            gap: 8px;
            margin: 12px 0;
            cursor: pointer;
            border-radius: 6px;
            box-shadow: 0px 0px 3px rgba(217,36,28, 0.084), 0px 2px 3px rgba(217,36,28, 0.168);
        }

        .form-container .form-submit-btn:hover {
            background-color:#f53159;
        }

        .form-container .link {
            color: #1778f2;
            text-decoration: none;
        }

        .form-container .signup-link {
            align-self: center;
            font-weight: 500;
        }

        .form-container .signup-link .link {
            font-weight: 400;
        }

        .form-container .link:hover {
            text-decoration: underline;
        }
   
    </style>
</head>

<body>
    <div class="form-container mx-auto col-sm-12 col-md-12 col-lg-12;">
        <div class="logo-container" style="margin-bottom: -20px; font-weight:700;">
            Forgot Password
            <hr class="text-secondary">
        </div>

        <form class="form">
            <div class="form-group">
                <label for="email" style="font-weight: 700;">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required="" aria-describedby="email-error" class="shadow ">
                <strong id="email-error" class="text-danger">The email field is required.</strong>
            </div>

            <button class="form-submit-btn " type="submit">Send Reset Link</button>
        </form>

        <p class="signup-link">
            Don't have an account?
            <a href="#" class="signup-link link"> Sign up now</a>
        </p>
    </div>
</body>

</html>
