<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="Images/laulogo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">

    <style>
        .arrowDiv {
            border: 2px solid #132144;
            background-color: #132144;
            border-radius: 50%;
            width: 5%;
            height: 6vh;

        .rightImage {

            width: 7%;

            margin: auto 0px;

        }

            border-radius: 50%;
            height: 7vh;
        }

        .spanActive {
            border: white 1px solid;
            border-radius: 50%;
            background-color: limegreen;
            width: 25%;
            height: 1.5vh;
            margin-top: 35px;
            margin-left: -16px;
        }

<body>
    <nav class="navbar bg-body-tertiary" style="width: 100%;">
        <div class="container-fluid navbar-nav-wrap-content-start W-100">
            <div class="d-flex">
                <img src="Images/logo.png" class="col-lg-3 col-md-3 col-sm-6" alt=""
                    style="margin:-7px; padding-left:20px;">
                <div class="arrowDiv my-auto">

                </div>
            </div>
            <div class="rightImage">
                <img src="Images/mypic.jpg" alt="" width="100%" class="imageRightTop">
                <span class="spanActive"></span>
            </div>


        </div>

    </nav>
</body>
<script src="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"></script>
