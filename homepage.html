<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <nav>
            <div id="header-nav">
                <div id="menu">
                    <div id="header-nav-home">
                        <a href="https://eportal.lautech.edu.ng/student/home"><img src="logo-2.png" alt="lautech_logo" width="40px"></a>
                    </div>
                    <div>
                        <img id="menu-icon" src="menu-icon (3).png" alt="menu-icon" width="45px">
                    </div>
                </div>
                
                <div>
                    <img id="header-profile-icon" src="profile-icon.png" alt="profile-icon" width="40px">
                </div>
            </div>
        </nav>
        
    </header>

    <main>
        <div id="navs">
            <button class="navs-button"><img src="" alt="">Dashborad</button>
            <button class="navs-button"><img src="" alt="">Change Password</button>
            <button class="navs-button"><img src="" alt="">Lautech Email</button>
            <button class="navs-button"><img src="" alt="">Course Registration</button>
            <button class="navs-button"><img src="" alt="">Payments</button>
            <button class="navs-button"><img src="" alt="">Classmates</button>
            <button class="navs-button"><img src="" alt="">Check Results</button>
            <button class="navs-button"><img src="" alt="">Support Tickets</button>
            <button class="navs-button"><img src="" alt="">FAQs</button>
        </div>
        <div id="content">
            <div>
                <div id="main-profile-pic">
                    <img id="profile-pic" src="profile-icon.png" alt="profile-icon" width="150px">
                </div>
                <div id="description">
                    <h1 id="fullname">Ajiboye Oladoye Samson</h1>
                    <div id="sub-description">
                        <div class="department">
                            <img src="department-icon (3).png" alt="department-icon" width="30px">
                           <span>DEPARTMENT</span>
                            
                        </div>
                        <div class="department">
                            <img src="location-icon.png" alt="location-icon" width="30px">
                            <span id="location">OYO, NIGERIA</span>
                        </div>
                        <div class="department">
                            <img id="current" src="curent-icon (2).png" alt="current-icon">
                            <span>CURRENT</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="details">
                <div>
                    <div id="session">
                        <p><b>Academic Sesion: 2023/2024</b></p>
                        <p><b>Semester: Harmattan</b></p>
                    </div>

                    <div>
                        <div><h4>Profile</h4></div>
                        <div>
                            <h6>ABOUT</h6>
                            <label for="">FIRSTNAME SECONDNAME THIRDNAME</label>
                            <label for="">COURSE</label>
                            <label for="">DEPARTMENT</label>
                            <h6>CONTACTS</h6>
                            <label for="">EMAIL</label>
                            <label for="">PHONENUMBER</label>
                            <h6>ACADEMIC INFORMATION</h6>
                            <label for="">Matric Number: 123456789</label>
                        </div>
                        <div>
                            <button>More details</button>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div>
                        <div><h4>Registration History</h4></div>
                        <div><button>Register course</button></div>
                    </div>
                    <div>
                        <div> 
                            <img src="icon (2).png" alt="icon1" width="50px">
                        </div>
                        <div>
                            <h5>CSC-2023/2024</h5>
                            <p>100H | Enrolled Courses 8 | Units 18 </p>
                            <p>08/04/2024</p>
        
                            <button>Print</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
