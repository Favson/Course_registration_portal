<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="shortcut icon" href="Images/laulogo.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
    <style>
        #address{
            line-height: 7px;
        }

        .current{
            margin-left: 120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btnDiv{
            margin-left: 150px;
        }

        button {
            border: none;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #addressDiv{
                width: 50%;
                font-size: small;
            }
            #address{
                line-height: 0px;
                width: 100%;
            }
            #addressImg{
                width: 50%;
            }
            .current{
                margin-left: 0px;
            }
            .myPic{
                width: 40%;
                margin-right:-100px;
            }
        }

        @media (max-width: 990px){
            .addressImg{
                margin-left: 150px;
            }
            .current{
                margin-left: 90px;
            }
            .myPic{
                width: 30%;
            }
            table{
                width:90%;
            }
        }

        @media (max-width: 576px){
            body{
                padding-top: 30px;
            }
            #addressImg{
                width: 40%;
            }
            #addressDiv{
                width: 60%;
                margin: auto auto;
                padding-top: 25px;
                font-size:7px;
                font-weight: bolder;
            }
            #address{
                width: 100%;
            }
            .current{
                margin-left: 0px;
            }
            .myPic{
                width: 40%;
            }
        }
    </style>
</head>

<body style="padding-bottom: 50px;">
    <div class="row mx-auto">
        <div id="addressImg" class="col-lg-3 col-md-3 mx-lg-auto"><img src="Images/logo.png" width="100%" class="p-3" alt=""></div>
        <div id="addressDiv" class="col-lg-4 col-md-6 col-sm-3 mx-auto my-auto" style="font-weight: 400;">
            <p id="address">DEPARTMENT OF CYBERSECURITY SCIENCE</p>
            <p id="address">LADOKE AKINTOLA UNIVERSITY OF TECNOLOGY,</p>
            <p id="address">P.M.B 4000, OGBOMOSO, OYO STATE</p> 
        </div>
    </div>
    <hr>
    <div class="ps-5 row" style="line-height:29px">
        <div class="current col-lg-5 col-md-5 col-sm-6">
            <b>CURRENT SESSION: </b><span class="ps-4">2023/2024</span> <br>
            <b>CURRENT SEMESTER: </b> <span class="ps-2">100H</span> <br>
            <b>FULLNAME: </b><p style="display: inline;" id="UserNameOut"></p><br>
            <b>MATRIC NUMBER: </b><p style="display: inline;" id="matricNoOut"></p>
        </div>
        <div class="col-lg-5 col-sm-6 col-md-5">
            
        </div>
    </div>
    <hr>
    <center><B>COURSES REGISTERED</B></center>
    <form id="registrationForm">
        <table class="col-lg-9 mx-auto">
            <thead>
                <tr>
                    <th style="text-transform: uppercase;">Course Code</th>
                    <th style="text-transform: uppercase;">Course Title</th>
                    <th style="text-transform: uppercase;">Unit</th>
                </tr>
            </thead>
            <tbody id="coursesTableBody">
                <!-- Courses will be dynamically inserted here -->
            </tbody>
        </table>
    </form>
    <div class="col-lg-2 col-sm-6 ms-5">
        <button onclick="window.print()" class="btnDiv bg-primary px-5 py-1">Print</button>
    </div>
    <script>       
        const selectedCourses = JSON.parse(localStorage.getItem('selectedCourses')) || [];
        const coursesTableBody = document.getElementById('coursesTableBody');

        selectedCourses.forEach(course => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${course.code}</td>
                <td>${course.title}</td>
                <td>${course.unit}</td>
            `;
            coursesTableBody.appendChild(row);
        });
    </script>
</body>
</html>
