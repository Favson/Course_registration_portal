<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registrationForm">
        <label for="inputName">Name:</label>
        <input type="text" id="inputName" name="inputName">
        <br>
        <label for="matricNumber">Matric Number:</label>
        <input type="text" id="matricNumber" name="matricNumber">
        <br>
        <button type="button" id="registerButton">Register</button>
    </form>

    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            let inputName = document.getElementById('inputName').value;
            let matricNumber = document.getElementById('matricNumber').value;

            if (inputName === "" || matricNumber === "") {
                alert("Both fields are required.");
                return;
            }

            let UserArray = JSON.parse(localStorage.getItem("username")) || [];
            let UserObj = {inputName, matricNumber};
            UserArray.push(UserObj);
            localStorage.setItem('username', JSON.stringify(UserArray));

            document.getElementById('inputName').value = '';
            document.getElementById('matricNumber').value = '';

            window.location.href = 'display.html';
        });
    </script>
</body>
</html>
