<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body>

    <form class="form mx-auto " id="form">
        <p class="form-title" id="logo"></p>
        <div class="input-container">
            <label for="matricNo."><b>Matric Number</b></label>
            <input placeholder="Enter matric number" type="text" id="matricNo.">
        </div>
        <div class="input-container">
            <label for="password"><b>Password</b></label>
            <input placeholder="Enter password" type="password" id="password">
            <span class="password-toggle-icon"><i class="fa-solid fa-eye"></i></span>
        </div>
        <button class="submit" type="submit">Login</button>
        <p><a href="" style="text-decoration: none; float:right;">Forgot Password</a></p>
    </form>
</body>
<script src="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"></script>

</html>
